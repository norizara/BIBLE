<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="title">
            <h1>facebook</h1>
            <p>Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.</p>
        </div>

        <!-- Login Form Box -->
        <div class="login-box">
            <form class="login-form" id="login-form">
                <input type="text" name="email" id="email" placeholder="Email atau Nomor Telepon" required>
                <input type="password" name="password" id="password" placeholder="Kata Sandi" required>
                <button type="submit" class="login-btn">Masuk</button>
                <a href="#" class="forgot-password">Lupa kata sandi?</a>
            </form>
            <hr>
            <button class="signup-btn">Buat Akun Baru</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
