  <section class="report-bug">
    <h2>Report a Bug</h2>
    <form id="bug-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="server">Server:</label>
      <input type="text" id="server" name="server" required>
      <label for="description">Bug Description:</label>
      <textarea id="description" name="description" required></textarea>
      <label for="follow-up">Receive follow-up emails:</label>
      <input type="checkbox" id="follow-up" name="follow-up">
      <button type="submit">Submit</button>
    </form>
  </section>
