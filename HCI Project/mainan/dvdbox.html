<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Collision Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c0c0c0;
        }

        .container {
            width: 1000px;
            height: 500px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }

        .marquee {
            position: absolute;
            width: 250px;
            height: 130px;
            color: rgb(255, 0, 204);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        img {
            height: 250px;
        }

        #counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marquee" id="marquee">
            <img src="dvd-video-2-logo-black-and-white.png">
        </div>
        <div id="counter">Collisions: 0</div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const marquee = document.getElementById('marquee');
        const counterDisplay = document.getElementById('counter');

        let x = 10; // x position of the marquee
        let y = 10; // y position of the marquee
        let dx = 2; // horizontal movement speed
        let dy = 2; // vertical movement speed
        let collisions = 0;

        function updateMarquee() {
            const containerRect = container.getBoundingClientRect();
            const marqueeRect = marquee.getBoundingClientRect();

            // Check for collisions with the container's borders
            if (x + marqueeRect.width >= containerRect.width || x <= 0) {
                dx = -dx; // Reverse horizontal direction
                collisions++;
            }

            if (y + marqueeRect.height >= containerRect.height || y <= 0) {
                dy = -dy; // Reverse vertical direction
                collisions++;
            }

            // Update marquee position
            x += dx;
            y += dy;

            marquee.style.transform = `translate(${x}px, ${y}px)`;

            // Update collision counter
            counterDisplay.textContent = `Collisions: ${collisions}`;

            requestAnimationFrame(updateMarquee);
        }

        // Start animation
        updateMarquee();
    </script>
</body>
</html>
