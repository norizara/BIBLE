<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="report.css">
    <title>PALORANT</title>
    <script src="main.js"></script>
    <link rel="icon" href="images/palorant red.svg" type="image/x-icon">
</head>
<body>
    <section class="hero-section">
        <nav class="navbar">
            <div class="data-container">
                <img src="images/palorant red.svg" class="gambar">
                <h1>PALORANT</h1>
                <div id="menu-time" class="menu-data ">
                    <a id="close-icon" onclick="closebar()"><img src="images/x.png"></a>
                    <a href="home.html"><img src="images/homepage.svg"></a>
                    <a href="agent.html"><img src="images/agent.svg"></a>
                    <a href="maps.html"><img src="images/maps.svg"></a>
                    <a href="news.html"><img src="images/news.svg"></a>
                    <a href="report.html"><img src="images/report.svg"></a>
                </div>
                <a id="Menu-bar" onclick="menubar()">&#x2630;</a>
            </div>
        </nav>
    </section>

    <section class="report-box">

        <h1>
            PALORANT BUG REPORT
        </h1>
        <form id="bugReportForm" onsubmit="return validateForm()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
    
            <label for="server">Server</label>
            <select id="server" name="server">
                <option value="">Select a server</option>
                <option value="NA">North America</option>
                <option value="EU">Europe</option>
                <option value="AS">Asia</option>
                <option value="SA">South America</option>
            </select>
    
            <label for="description">Bug Description</label>
            <textarea id="description" name="description" placeholder="Describe the bug in detail"></textarea>
    
            <div class="checkbox-container">
                <input type="checkbox" id="followUp" name="followUp">
                <label for="followUp">Allow follow-up emails</label>
            </div>
    
            <button type="submit">Submit Report</button>
        </form>
    </section>

    <script src="formValidation.js"></script>
    
    <footer class="footer">
        <div class="socials">
            <img src="images/twitter.png">
            <img src="images/yutobe.png">
            <img src="images/insta.png">
        </div>
        <p>
            @2025 Giot. All rights reserved.
        </p>
    </footer>

</body>
</html>
